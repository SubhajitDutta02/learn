<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="style 1.css">
     <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt corrupti quibusdam deleniti error aperiam
        </p>

        <div class="table">
            <div class="left-box">
                <h3>Sent Your Request</h3>
                <hr>
                <form>
                    <div class="input-group">
                        <label>Your Name</label>
                        <input type="text" placeholder="Enter Your Name">
                    </div>
                    <div class="input-group">
                        <label>Your E-mail address</label>
                        <input type="text" placeholder="Enter Your E-mail address">
                    </div>
                    <div class="input-group">
                        <label>Your Number</label>
                        <input type="text" placeholder="Enter Your Number">
                    </div>
                    <div class="input-group">
                        <label>Your Subject</label>
                        <input type="text" placeholder="Enter Your Subject">
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Enter Your Message"></textarea>

                    <button type="submit">SEND</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
